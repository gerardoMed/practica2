<form [formGroup]="myform" novalidate>
  <div class="form-group">
    <label >Id</label>
    <input id="Id" name="id" [(ngModel)]= 'usuario.id' type="text" class="form-control"  placeholder="Ingrese Id" formControlName="id">
  </div>
  <div class="form-group">
    <label >Nombre</label>
    <input id="Nombre" name="nombre" [(ngModel)]= 'usuario.nombre' type="text" class="form-control"  placeholder="Ingrese Nombre" formControlName="nombre">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Telefono</label>
    <input id="Telefono" name="telefono" [(ngModel)]='usuario.telefono' type="text" class="form-control" placeholder="Ingrese Numero" formControlName="telefono">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Dirección</label>
    <input id="Dirección" name="direccion" [(ngModel)]='usuario.direccion' type="text" class="form-control" placeholder="Ingrese Dirección" formControlName="direccion">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo Electrónico</label>
    <input id="Correo" name="email" [(ngModel)]='usuario.email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese Correo Electrónico" formControlName="email">
  </div>
  <button type="submit" class="btn btn-primary" (click)="this.newUser()" [disabled]="myform.invalid">Submit</button>
</form>
